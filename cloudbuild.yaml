steps:
  - name: golang:1.23
    id: "run-goose"
    entrypoint: bash
    args:
      - "-c"
      - |
        go install github.com/pressly/goose/v3/cmd/goose@latest
        goose postgres "host=$DB_HOST port=5432 user=$DB_USER dbname=$DB_NAME sslmode=disable" up
    dir: sql/schema
    env:
      - "PGPASSWORD=$DB_PASSWORD"

options:
  pool:
    name: projects/${_GCP_PROJECT_ID}/locations/${_GCP_LOCATION}/workerPools/cd-build-pool


availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/DB_USER/versions/latest
      env: DB_USER
    - versionName: projects/$PROJECT_ID/secrets/DB_PASSWORD/versions/latest
      env: DB_PASSWORD
    - versionName: projects/$PROJECT_ID/secrets/DB_NAME/versions/latest
      env: DB_NAME
    - versionName: projects/$PROJECT_ID/secrets/DB_HOST/versions/latest
      env: DB_HOST

substitutions:
  _GCP_PROJECT_ID: ""
  _GCP_LOCATION: ""
